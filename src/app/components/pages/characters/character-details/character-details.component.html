<div class="row justify-content-center mt-3" *ngIf="character$|async as character">
    <div class="col-xs-12 col-sm-6 col-md-6 justify-content-center">
      <div class="card">
        <div class="image">
            <img [src]="character.image" [alt]="character.name" class="card-img-top"/>
        </div>
        <div class="card-inner">
            <div class="header">
                <a [routerLink]="['/character-details', character.id]">
                  <h2>{{character.name}}</h2>
              </a>
              <h4 class="text-dark">{{character.gender}}</h4>
              <h4 class="text-dark">{{character.location.name}}</h4>
              <h4 class="text-success" *ngIf="character.status=='Alive'">{{character.status}}</h4>
              <h4 class="text-danger" *ngIf="character.status=='Dead'">{{character.status}}</h4>
              <small class="text-muted">{{character.created|date}}</small>
               
            </div>
        </div>
      </div>
    </div>
  </div>
   
  <button (click)="onBack()" class="btn btn-primary btn-lg mt-3">Back</button>
